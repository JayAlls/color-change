    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Change</title>
    <link rel="stylesheet" href="./style.scss" />
    <link rel="stylesheet" href="./style.css" />

  <body>
    <div class="box-color">
      <div
        class="color"
        style="background-color: rgba(250, 54, 54, 0.815)"
        id="red"
      ></div>

      <div
        class="color"
        style="background-color: rgba(175, 250, 54, 0.815)"
        id="green"
      ></div>

      <div
        class="color"
        style="background-color: rgba(54, 185, 250, 0.861)"
        id="blue"
      ></div>

      <div
        class="color"

      ></div>
